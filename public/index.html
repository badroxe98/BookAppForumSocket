<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>BookStore App:</title>
  </head>
  <body>
    <div class="join-container">
      <header class="join-header">
        <h1><i class="fas fa-smile"></i>BookStore App:</h1>
      </header>
      <main class="join-main">
        <form action="chat.html" id="chat-name">
          <div class="form-control">
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter username..."
              required
            />
          </div>

          <div class="form-control">
            <label for="usercolor">Choose your color:</label>
            <select name="usercolor" id="usercolor">
              <option value="Blue" style="color: blue">Blue</option>
              <option value="Black" style="color: black">Black</option>
              <option value="Green" style="color: green">Green</option>
              <option value="Yellow" style="color: yellow">Yellow</option>
              <option value="Orange" style="color: orange">Orange</option>
              <option value="Brown" style="color: brown">Brown</option>
              <option value="Pink" style="color: pink">Pink</option>
            </select>
          </div>

          <div class="form-control">
            <label for="categorie">Room</label>
            <select name="room" id="room">
              <option value="Développment web">Développment web</option>
              <option value="Développment mobile">Développment mobile</option>
              <option value="Intelligence Artificielle">Intelligence Artificielle</option>
              <option value="Big data">Big data</option>
            </select>
          </div>
          <button type="submit" class="btn">Rejoindre le chat</button>
        </form>
      </main>
    </div>
  </body>
</html>
